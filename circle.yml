machine:
  timezone:
    Asia/Tokyo
  node:
    version: 6.1.0
  environment:
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  pre:
    # Remove cached gems and npm packages when update gems
    - >
      if [ -n "${BUNDLE_UPDATE}" -a "${CIRCLE_BRANCH}" = 'master' ] ; then
        rm -rf /home/ubuntu/react-responsive-image/node_modules
      fi

    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarnpkg install --no-emoji --no-progress

test:
  override:
    - yarnpkg test
